<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>템플릿 목록</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="templetes.length > 0">
    <ion-item-sliding *ngFor="let templete of templetes">
      <ion-item>
        {{templete.title}}
        <button ion-button item-right (click)="goDetail(templete)">편집</button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeTemplete(templete)">삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <ion-input placeholder="템플릿 명" #newTitle></ion-input>
    <button ion-button item-right (click)="addTemplete(newTitle)">+ 템플릿 추가</button>
  </ion-item>
</ion-content>
