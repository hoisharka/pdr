<ion-header>
  <ion-toolbar>
    <ion-title>
      메모 편집
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label floating>제목</ion-label>
    <ion-input [(ngModel)]="action.title"></ion-input>
  </ion-item>
  <ion-item *ngIf="!isTemplete">
    <ion-label floating>시간</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="action.time">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="saveAction()">완료</button>
  </ion-item>
</ion-content>
